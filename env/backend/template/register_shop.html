{%extends 'base.html'%} {%block title%} Resgiter shop{%endblock title%} {%block
body %}

<div class="container mt-5 pt-5">
  <form>
    <div class="form-group">
      <label for="shopName">Shop Name:</label>
      <input
        type="test"
        class="form-control"
        id="shopName"
        placeholder="Shop Name"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Phone" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea
        class="form-control"
        id="address"
        placeholder="Address"
        name="address"
        row="5"
      ></textarea>
    </div>
  </form>

  <button type="submit" class="btn btn-primary" onclick="registerShop()">
    Submit
  </button>
</div>
{%endblock body%}
